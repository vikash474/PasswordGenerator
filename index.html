<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>

    <div class="main">
        <h1>Password Generator</h1>
        <div class="uppermain">

            <input type="text" class="passwordspace"  disabled id="passwordspace">
            <span class="material-icons"  id="copyicon">
                content_copy</span>
        </div>
        <input type="range" min="1" max="30" value="8" class="range" id="inputslider">
        <!-- <div class="lowermain"> -->
            

            <div class="row">
                <p>Password Length</p>
                <span id="slidervalue"></span>
            </div>

            <div class="row">
                <label for="lowercase">Include Lowercase Letter (a-z)</label>

                <input type="checkbox" name="lowercase" id="lowercase">

             </div>
             <div class="row">
                <label for="uppercase">Include Uppercase Letter (A-Z)</label>

                <input type="checkbox" name="uppercase" id="uppercase">

             </div>
             <div class="row">
                <label for="numeric">Include Numeric (0-9)</label>

                <input type="checkbox" name="numeric" id="numeric">

             </div>
             <div class="row">
                <label for="specialsymbol">Include Symbol (@_*)</label>

                <input type="checkbox" name="specialsymbol" id="specialsymbol">

             </div>
            
            
        <!-- </div> -->
        <button type="button" class="button" id="button">Generate password</button>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
